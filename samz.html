<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #fce4ec;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            color: #e91e63;
        }
        p {
            font-size: 18px;
            color: #880e4f;
        }
        ul {
            list-style-type: square;
            text-align: left;
            display: inline-block;
        }
        img {
            width: 200px;
            border-radius: 50%;
            border: 3px solid #e91e63;
            margin: 15px 0;
            object-fit: cover;
        }
        a {
            color: #d81b60;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #c2185b;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm Eesha Rauf!</h1>
        <h2>About Me</h2>
        <p>I am passionate about web development and love creating beautiful websites.</p>

        <h2>My Hobbies</h2>
        <ul>
            <li>Sketching</li>
            <li>Music</li>
            <li>Photography</li>
            <li>Cooking</li>
        </ul>

        <h2>My Picture</h2>
        <img src="mypicture.jpg" alt="Eesha Rauf">

        <h2>My GitHub Website</h2>
        <a href="https://www.wikipedia.org/&quot; target="_blank">Visit Wikipedia</a>
    </div>
</body>
</html>
